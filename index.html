<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Udacity Neighbourhood Map</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<div id="wrapper">
			<div class="sidebar-nav" id="sidebar-wrapper">
				<div class="search">
					<input class="form-control" placeholder="Searchâ€¦" data-bind="textInput: searchTerm" "value: query, valueUpdate: 'afterkeydown'"/>
				</div>
				<h3>Locations</h3>
				<form action="#">
					<ul id="results" data-bind="foreach: filteredList">
						<li class="location" id="location" data-bind="text: title, click: bounce"></li>
					</ul>
				</form>
			</div>
			<div id="page-content-wrapper">
				<a href="#menu-toggle">
					<i class="fa fa-angle-right fa-2x" id="menu-toggle" aria-hidden="true"></i>
				</a>
				<div id="map"></div>
			</div>
		</div>
  	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6JRROAMdDKA8hD1J0v565qe3nX4Rorfw&callback=initMap" async defer onerror="mapError()"></script>
  	<script src="js/app.js"></script>
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	</body>
</html>
